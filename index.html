<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Arial Rounded MT Bold', 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .game-container {
            position: relative;
            width: 360px;
            height: 640px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        
        canvas {
            background: linear-gradient(to bottom, #70c5ce 0%, #70c5ce 70%, #c19b4d 70%, #c19b4d 100%);
            display: block;
        }
        
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            pointer-events: none;
        }
        
        .score-display {
            font-size: 60px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        .score-display.increase {
            transform: scale(1.3);
        }
        
        .game-title {
            font-size: 42px;
            color: #f8e71c;
            text-shadow: 3px 3px 0 #d35400, 6px 6px 0 rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            margin-top: 80px;
            text-align: center;
        }
        
        .game-message {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 24px;
            text-align: center;
            margin-top: 30px;
            backdrop-filter: blur(5px);
        }
        
        .start-button {
            background: #f1c40f;
            color: #c0392b;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 30px;
            pointer-events: auto;
            box-shadow: 0 6px 0 #d35400;
            transition: all 0.1s;
        }
        
        .start-button:hover {
            background: #f39c12;
            transform: translateY(2px);
            box-shadow: 0 4px 0 #d35400;
        }
        
        .start-button:active {
            transform: translateY(6px);
            box-shadow: none;
        }
        
        .instructions {
            color: white;
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        
        .footer {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .game-over {
            background: rgba(231, 76, 60, 0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            pointer-events: auto;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .final-score {
            font-size: 40px;
            color: white;
            margin: 20px 0;
        }
        
        .pipe-counter {
            color: white;
            font-size: 18px;
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        .medal {
            width: 80px;
            height: 80px;
            background: #f1c40f;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #c0392b;
            border: 4px solid #e67e22;
        }
        
        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 10;
            display: none;
        }
        
        .pause-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: none;
            pointer-events: auto;
        }
        
        .pause-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            display: none;
            pointer-events: auto;
            z-index: 20;
        }
        
        .pause-title {
            font-size: 48px;
            color: #f1c40f;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .resume-button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="360" height="640"></canvas>
        
        <div class="ui-overlay">
            <div class="score-display">0</div>
            
            <div class="game-title">Flappy Bird</div>
            
            <div class="game-message">
                <div class="instructions">
                    ÁÇπÂáªÂ±èÂπïÊàñÊåâÁ©∫Ê†ºÈîÆËÆ©Â∞èÈ∏üÈ£ûË°å
                </div>
                <button class="start-button">ÂºÄÂßãÊ∏∏Êàè</button>
            </div>
            
            <div class="game-over">
                <div class="medal">üèÖ</div>
                <div class="final-score">ÂàÜÊï∞: 0</div>
                <button class="start-button">ÂÜçÊù•‰∏ÄÊ¨°</button>
            </div>
            
            <div class="footer">
                ‰ΩøÁî®HTML5 CanvasÂà∂‰Ωú | Á©∫Ê†ºÈîÆ/Èº†Ê†áÁÇπÂáªÊéßÂà∂
            </div>
            
            <div class="pipe-counter">ÈÄöËøáÁöÑÁÆ°ÈÅì: 0</div>
        </div>
        
        <div class="countdown">3</div>
        
        <button class="pause-button">‚è∏</button>
        
        <div class="pause-screen">
            <div class="pause-title">Ê∏∏ÊàèÊöÇÂÅú</div>
            <button class="start-button">ÁªßÁª≠Ê∏∏Êàè</button>
            <button class="resume-button">ÈáçÊñ∞ÂºÄÂßã</button>
        </div>
    </div>

    <script>
        // Ëé∑ÂèñCanvasÂÖÉÁ¥†Âíå‰∏ä‰∏ãÊñá
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Ëé∑ÂèñUIÂÖÉÁ¥†
        const scoreDisplay = document.querySelector('.score-display');
        const startButton = document.querySelector('.start-button');
        const gameMessage = document.querySelector('.game-message');
        const gameOver = document.querySelector('.game-over');
        const finalScoreDisplay = document.querySelector('.final-score');
        const pipeCounter = document.querySelector('.pipe-counter');
        const countdownElement = document.querySelector('.countdown');
        const pauseButton = document.querySelector('.pause-button');
        const pauseScreen = document.querySelector('.pause-screen');
        const resumeButton = document.querySelector('.resume-button');
        
        // Ê∏∏ÊàèÁä∂ÊÄÅ
        const gameState = {
            current: 'start', // start, countdown, playing, paused, gameover
            score: 0,
            pipesPassed: 0,
            highScore: localStorage.getItem('flappyHighScore') || 0
        };
        
        // Â∞èÈ∏üÂØπË±°
        const bird = {
            x: 80,
            y: canvas.height / 2,
            radius: 16,
            velocity: 0,
            gravity: 0.5,
            jump: -8,
            rotation: 0,
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // ÁªòÂà∂Â∞èÈ∏üË∫´‰Ωì
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // ÁªòÂà∂ÁúºÁùõ
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(6, -4, 6, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(8, -4, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // ÁªòÂà∂Âò¥Â∑¥
                ctx.fillStyle = '#FF6600';
                ctx.beginPath();
                ctx.moveTo(12, 0);
                ctx.lineTo(20, -4);
                ctx.lineTo(20, 4);
                ctx.closePath();
                ctx.fill();
                
                // ÁªòÂà∂ÁøÖËÜÄ
                ctx.fillStyle = '#FFA500';
                const wingOffset = Math.sin(frames * 0.2) * 3;
                ctx.beginPath();
                ctx.ellipse(-5, 5 + wingOffset, 8, 5, Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            },
            update() {
                // Â∫îÁî®ÈáçÂäõ
                if (gameState.current === 'playing') {
                    this.velocity += this.gravity;
                    this.y += this.velocity;
                }
                
                // ÊóãËΩ¨Â∞èÈ∏üÂü∫‰∫éÈÄüÂ∫¶
                this.rotation = Math.min(Math.PI/4, Math.max(-Math.PI/4, this.velocity * 0.05));
                
                // Âú∞Èù¢Á¢∞ÊíûÊ£ÄÊµã
                if (this.y + this.radius >= canvas.height - groundHeight) {
                    this.y = canvas.height - groundHeight - this.radius;
                    if (gameState.current === 'playing') {
                        this.rotation = Math.PI/2; // Â§¥Êúù‰∏ã
                        gameOverFunc();
                    }
                }
                
                // Â§©Ëä±ÊùøÁ¢∞ÊíûÊ£ÄÊµã
                if (this.y - this.radius <= 0) {
                    this.y = this.radius;
                    this.velocity = 0;
                }
            },
            flap() {
                this.velocity = this.jump;
                // Ëß¶ËßâÂèçÈ¶àÔºàÂ¶ÇÊûúÊîØÊåÅÔºâ
                if (navigator.vibrate) {
                    navigator.vibrate(20);
                }
            }
        };
        
        // ÁÆ°ÈÅìÂØπË±°
        const pipes = {
            position: [],
            gap: 180,
            maxYPos: -150,
            dx: 2,
            draw() {
                for (let i = 0; i < this.position.length; i++) {
                    const p = this.position[i];
                    
                    // ‰∏äÁÆ°ÈÅì
                    ctx.fillStyle = '#27ae60';
                    ctx.fillRect(p.x, p.y, pipeWidth, pipeHeight);
                    
                    // ‰∏äÁÆ°ÈÅìÈ°∂ÈÉ®Ë£ÖÈ•∞
                    ctx.fillStyle = '#2ecc71';
                    ctx.fillRect(p.x - 3, p.y + pipeHeight - 20, pipeWidth + 6, 20);
                    
                    // ‰∏ãÁÆ°ÈÅì
                    const bottomPipeY = p.y + pipeHeight + this.gap;
                    ctx.fillStyle = '#27ae60';
                    ctx.fillRect(p.x, bottomPipeY, pipeWidth, pipeHeight);
                    
                    // ‰∏ãÁÆ°ÈÅìÈ°∂ÈÉ®Ë£ÖÈ•∞
                    ctx.fillStyle = '#2ecc71';
                    ctx.fillRect(p.x - 3, bottomPipeY, pipeWidth + 6, 20);
                }
            },
            update() {
                if (gameState.current !== 'playing') return;
                
                // ÊØè100Â∏ßÁîüÊàêÊñ∞ÁÆ°ÈÅì
                if (frames % 100 === 0) {
                    this.position.push({
                        x: canvas.width,
                        y: this.maxYPos * (Math.random() + 1)
                    });
                }
                
                for (let i = 0; i < this.position.length; i++) {
                    const p = this.position[i];
                    
                    // ÁßªÂä®ÁÆ°ÈÅì
                    p.x -= this.dx;
                    
                    // ÂΩìÂ∞èÈ∏üÈÄöËøáÁÆ°ÈÅìÊó∂Â¢ûÂä†ÂàÜÊï∞
                    if (p.x + pipeWidth < bird.x && !p.passed) {
                        gameState.score++;
                        gameState.pipesPassed++;
                        scoreDisplay.textContent = gameState.score;
                        scoreDisplay.classList.add('increase');
                        setTimeout(() => {
                            scoreDisplay.classList.remove('increase');
                        }, 200);
                        pipeCounter.textContent = `ÈÄöËøáÁöÑÁÆ°ÈÅì: ${gameState.pipesPassed}`;
                        p.passed = true;
                    }
                    
                    // Á¢∞ÊíûÊ£ÄÊµã
                    if (
                        gameState.current === 'playing' &&
                        bird.x + bird.radius > p.x && 
                        bird.x - bird.radius < p.x + pipeWidth && 
                        (
                            bird.y - bird.radius < p.y + pipeHeight || 
                            bird.y + bird.radius > p.y + pipeHeight + this.gap
                        )
                    ) {
                        gameOverFunc();
                    }
                    
                    // ÁßªÈô§Â±èÂπïÂ§ñÁöÑÁÆ°ÈÅì
                    if (p.x + pipeWidth < 0) {
                        this.position.shift();
                    }
                }
            }
        };
        
        // Âú∞Èù¢ÂØπË±°
        const groundHeight = 80;
        const ground = {
            dx: 2,
            x: 0,
            draw() {
                // ÁªòÂà∂Âú∞Èù¢
                ctx.fillStyle = '#DAA520';
                ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
                
                // ÁªòÂà∂ËçâÂú∞
                ctx.fillStyle = '#27ae60';
                ctx.fillRect(0, canvas.height - groundHeight, canvas.width, 15);
                
                // ÁªòÂà∂Âú∞Èù¢ÂõæÊ°à
                ctx.fillStyle = '#8B4513';
                for (let i = 0; i < canvas.width; i += 30) {
                    ctx.fillRect(i, canvas.height - 20, 20, 5);
                }
            },
            update() {
                if (gameState.current === 'playing') {
                    this.x = (this.x - this.dx) % 30;
                }
            }
        };
        
        // ËÉåÊôØÂÖÉÁ¥†
        const background = {
            clouds: [],
            draw() {
                // ÁªòÂà∂Â§©Á©∫Ê∏êÂèò
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#70c5ce');
                gradient.addColorStop(0.7, '#70c5ce');
                gradient.addColorStop(0.71, '#c19b4d');
                gradient.addColorStop(1, '#c19b4d');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ÁªòÂà∂‰∫ëÊúµ
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                for (let i = 0; i < this.clouds.length; i++) {
                    const cloud = this.clouds[i];
                    ctx.beginPath();
                    ctx.arc(cloud.x, cloud.y, 20, 0, Math.PI * 2);
                    ctx.arc(cloud.x + 15, cloud.y - 10, 25, 0, Math.PI * 2);
                    ctx.arc(cloud.x + 35, cloud.y, 20, 0, Math.PI * 2);
                    ctx.arc(cloud.x + 25, cloud.y + 10, 15, 0, Math.PI * 2);
                    ctx.fill();
                }
            },
            update() {
                // ÊØè150Â∏ßÁîüÊàêÊñ∞‰∫ëÊúµ
                if (frames % 150 === 0 && gameState.current === 'playing') {
                    this.clouds.push({
                        x: canvas.width + 20,
                        y: Math.random() * (canvas.height / 3)
                    });
                }
                
                // Êõ¥Êñ∞‰∫ëÊúµ‰ΩçÁΩÆ
                for (let i = 0; i < this.clouds.length; i++) {
                    const cloud = this.clouds[i];
                    cloud.x -= 0.5;
                    
                    // ÁßªÈô§Â±èÂπïÂ§ñÁöÑ‰∫ëÊúµ
                    if (cloud.x < -50) {
                        this.clouds.shift();
                    }
                }
            }
        };
        
        // Ê∏∏ÊàèÂèòÈáè
        let frames = 0;
        const pipeWidth = 70;
        const pipeHeight = 400;
        
        // Ê∏∏ÊàèÂæ™ÁéØ
        function gameLoop() {
            update();
            draw();
            frames++;
            requestAnimationFrame(gameLoop);
        }
        
        // Êõ¥Êñ∞Ê∏∏ÊàèÁä∂ÊÄÅ
        function update() {
            bird.update();
            pipes.update();
            ground.update();
            background.update();
        }
        
        // ÁªòÂà∂Ê∏∏ÊàèÂú∫ÊôØ
        function draw() {
            // Ê∏ÖÁ©∫ÁîªÂ∏É
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ÁªòÂà∂ËÉåÊôØ
            background.draw();
            
            // ÁªòÂà∂ÁÆ°ÈÅì
            pipes.draw();
            
            // ÁªòÂà∂Âú∞Èù¢
            ground.draw();
            
            // ÁªòÂà∂Â∞èÈ∏ü
            bird.draw();
        }
        
        // Ê∏∏ÊàèÁªìÊùüÂáΩÊï∞
        function gameOverFunc() {
            gameState.current = 'gameover';
            gameMessage.style.display = 'none';
            gameOver.style.display = 'block';
            pauseButton.style.display = 'none';
            finalScoreDisplay.textContent = `ÂàÜÊï∞: ${gameState.score}`;
            
            // Êõ¥Êñ∞ÊúÄÈ´òÂàÜ
            if (gameState.score > gameState.highScore) {
                gameState.highScore = gameState.score;
                localStorage.setItem('flappyHighScore', gameState.highScore);
                document.querySelector('.medal').textContent = 'üèÜ';
            } else {
                document.querySelector('.medal').textContent = 'üèÖ';
            }
        }
        
        // ÈáçÁΩÆÊ∏∏Êàè
        function resetGame() {
            gameState.score = 0;
            gameState.pipesPassed = 0;
            scoreDisplay.textContent = '0';
            pipeCounter.textContent = 'ÈÄöËøáÁöÑÁÆ°ÈÅì: 0';
            
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.rotation = 0;
            
            pipes.position = [];
            background.clouds = [];
            
            gameOver.style.display = 'none';
            gameMessage.style.display = 'block';
            pauseButton.style.display = 'none';
            
            // ÂàùÂßãÂåñ‰∫ëÊúµ
            for (let i = 0; i < 5; i++) {
                background.clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * (canvas.height / 3)
                });
            }
        }
        
        // ÂºÄÂßãÂÄíËÆ°Êó∂
        function startCountdown() {
            let count = 3;
            countdownElement.style.display = 'block';
            countdownElement.textContent = count;
            
            const countdownInterval = setInterval(() => {
                count--;
                if (count <= 0) {
                    countdownElement.textContent = "ÂºÄÂßã!";
                    setTimeout(() => {
                        countdownElement.style.display = 'none';
                        gameState.current = 'playing';
                        pauseButton.style.display = 'block';
                    }, 500);
                    clearInterval(countdownInterval);
                } else {
                    countdownElement.textContent = count;
                }
            }, 1000);
        }
        
        // ÂºÄÂßãÊ∏∏Êàè
        function startGame() {
            if (gameState.current === 'start' || gameState.current === 'gameover') {
                resetGame();
                gameState.current = 'countdown';
                gameMessage.style.display = 'none';
                startCountdown();
            } else if (gameState.current === 'paused') {
                gameState.current = 'playing';
                pauseScreen.style.display = 'none';
                pauseButton.style.display = 'block';
            }
        }
        
        // ÊöÇÂÅúÊ∏∏Êàè
        function pauseGame() {
            if (gameState.current === 'playing') {
                gameState.current = 'paused';
                pauseScreen.style.display = 'flex';
                pauseButton.style.display = 'none';
            }
        }
        
        // ‰∫ã‰ª∂ÁõëÂê¨
        startButton.addEventListener('click', startGame);
        
        document.querySelector('.resume-button').addEventListener('click', resetGame);
        
        pauseButton.addEventListener('click', pauseGame);
        
        document.querySelector('.pause-screen .start-button').addEventListener('click', startGame);
        
        canvas.addEventListener('click', () => {
            if (gameState.current === 'playing') {
                bird.flap();
            } else if (gameState.current === 'start' || gameState.current === 'gameover') {
                startGame();
            }
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                if (gameState.current === 'playing') {
                    bird.flap();
                } else if (gameState.current === 'start' || gameState.current === 'gameover') {
                    startGame();
                }
                e.preventDefault();
            }
            
            if (e.code === 'Escape') {
                if (gameState.current === 'playing') {
                    pauseGame();
                } else if (gameState.current === 'paused') {
                    startGame();
                }
            }
        });
        
        // ÂàùÂßãÂåñ‰∫ëÊúµ
        for (let i = 0; i < 5; i++) {
            background.clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * (canvas.height / 3)
            });
        }
        
        // ÂêØÂä®Ê∏∏ÊàèÂæ™ÁéØ
        gameLoop();
    </script>
</body>
</html>
